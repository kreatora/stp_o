<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map - Climate Policy Atlas</title>
    <link rel="stylesheet" href="src/input.css">
    <style>
        .btn-custom {
            background-color: rgb(100, 140, 88);
        }
        .btn-custom:hover {
            background-color: rgb(141, 192, 133);
        }
        .bg-custom {
            background-color: rgb(221, 227, 214);
        }
        .nav-custom {
            background-color: rgb(50, 70, 53);
        }
        .text-custom {
            color: oklch(0.99 0.02 97.77);
        }
        .active-nav {
            border-bottom: 2px solid oklch(0.99 0.02 97.77);
            padding-bottom: 2px;
        }
        .nav-item-hover {
            padding-bottom: 2px;
        }
        .nav-item-hover:hover {
            box-shadow: 0 2px 0 0 rgba(255, 255, 255, 0.7);
        }
        .title-underline {
            border-bottom: 1px solid rgb(42, 58, 42);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        #world-map {
            width: 100%;
            height: 80vh;
            background-color: white;
        }
        .country {
            stroke: #fff;
            stroke-width: 0.5px;
            cursor: pointer;
            transition: stroke-width 0.2s;
        }
        .country:hover {
            stroke: #333;
            stroke-width: 1px;
        }
        #policy-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 10vw;
            min-width: 250px;
            max-width: 90%;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 100;
            overflow-y: auto;
        }
        /* Hover effects for clickable chart elements */
        #pie-chart-container svg:hover,
        #time-series-chart svg:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        #pie-chart-container svg,
        #time-series-chart svg {
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
            border-radius: 8px;
        }
        
        /* Hover effect for pie chart slices */
        #pie-chart-container .slice:hover path {
            filter: brightness(1.1);
            stroke-width: 3px;
        }
        
        #pie-chart-container .slice path {
            transition: filter 0.2s ease-in-out, stroke-width 0.2s ease-in-out;
        }
        #policy-panel.visible {
            transform: translateX(0);
        }
        #panel-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }
        #panel-backdrop.visible {
            opacity: 1;
            visibility: visible;
        }
        .accordion-item {
            border-bottom: 1px solid #ddd;
        }
        .accordion-button {
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: background-color 0.2s;
        }
        .accordion-button:hover, .accordion-button.active {
            background-color: #f1f1f1;
        }
        .accordion-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
        #policy-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #666;
            display: none;
            z-index: 10;
        }
        #loading-message.visible {
            display: block;
        }
    </style>
</head>
<body class="bg-stone-800 text-neutral-700 font-serif">
    <header class="text-white">
        <div class="bg-[rgb(42,58,42)] py-6">
            <div class="container mx-auto text-center">
                <h1 class="text-3xl md:text-4xl font-bold tracking-tight text-custom">Climate Policy Atlas</h1>
            </div>
        </div>
        <div class="nav-custom py-4">
            <nav class="container mx-auto text-center">
                <ul class="flex justify-center space-x-4 md:space-x-6">
                    <li><a href="index.html" class="text-custom hover:text-white transition-colors duration-200 nav-item-hover">Home</a></li>
                    <li><a href="ontology.html" class="text-custom hover:text-white transition-colors duration-200 nav-item-hover">Ontology</a></li>
                    <li><a href="world-map.html" class="text-custom hover:text-white transition-colors duration-200 active-nav nav-item-hover">World Map</a></li>
                    <li><a href="data.html" class="text-custom hover:text-white transition-colors duration-200 nav-item-hover">Data</a></li>
                    <li><a href="about-us.html" class="text-custom hover:text-white transition-colors duration-200 nav-item-hover">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="p-4 md:p-8 bg-custom min-h-screen">
        <section class="max-w-7xl mx-auto py-6 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-[rgb(42,58,42)] title-underline">Renewable Energy Policies Across the Globe</h2>
            <div class="bg-custom p-2 md:p-4 rounded-lg shadow-xl mx-auto max-w-7xl text-center relative">
                <div id="loading-message">Loading map, this may take a few seconds...</div>
                <svg id="world-map"></svg>
            </div>
            <div id="panel-backdrop"></div>
            <div id="policy-panel">
                <button id="close-panel" style="position: absolute; top: 10px; right: 20px; background: none; border: none; font-size: 20px; cursor: pointer;">&times;</button>
                <h3 id="policy-country" class="text-xl font-bold mb-4"></h3>
                <div id="policy-list" class="flex flex-col gap-4">
                    <!-- Pie chart container will be dynamically added here -->
                </div>
                <div id="time-series-container" class="mt-6">
                    <h4 class="text-lg font-semibold mb-3 text-gray-700">Policy Evolution Over Time</h4>
                    <div id="time-series-chart" class="w-full h-64">
                        <!-- Time series chart will be rendered here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for expanded charts (responsive 16:9 aspect ratio) -->
    <div id="chart-modal" class="fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div id="modal-window" class="rounded-lg shadow-2xl relative" style="background-color: rgba(255, 255, 255, 0.85); width: 60vw; height: calc(60vw * 9 / 16); max-height: 75vh;">
            <div id="modal-header" class="flex justify-between items-center p-4 bg-gray-100 bg-opacity-80 rounded-t-lg cursor-move">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800">Chart Details</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>
            </div>
            <div id="modal-content" class="p-4 h-[calc(100%-60px)] overflow-auto"></div>
        </div>
    </div>

    <script type="module" src="/src/world-map.ts"></script>
</body>
</html>
